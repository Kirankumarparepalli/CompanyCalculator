<div class="container-fluid">
  <div class="col">
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" placeholder="Enter first number" id="first-input-number" [(ngModel)]="firstInputNumber">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-select placeholder="Select operation" [(ngModel)]="operation" id="input-operation">
          <mat-option value="+">+</mat-option>
          <mat-option value="-">-</mat-option>
          <mat-option value="*">*</mat-option>
          <mat-option value="/">/</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="number" placeholder="Enter second number" id="seconnd-input-number" [(ngModel)]="secondInputNumber">
      </mat-form-field>
    </div>
    <div class="form-group">
      <div class="button-row">
        <button mat-raised-button color="primary" id="populateResults" (click)="populateResults()">Show Answer</button>
        <button mat-raised-button id="clearResults" (click)="clearResults()">Clear</button>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Result"  id="outputNumber"  value="{{result}}" readonly>
      </mat-form-field>
    </div>
  </div>
</div>
